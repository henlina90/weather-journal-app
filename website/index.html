<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Flavors&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row valign-wrapper">
        <div class="col s6 left-bg z-depth-5">
          <i class="material-icons bubble">bubble_chart</i>
          <div class="headline">
            Weather Journal App<span class="dot">.</span>
          </div>
        </div>
        <div class="col s6 right-bg z-depth-5">
          <i class="material-icons icons">hdr_strong</i>
          <div class="zip text">
            <input type="text" id="zip" placeholder="enter zip code here*" />
          </div>
          <div class="feel text">
            <div>
              <input
                type="text"
                class="myInput"
                id="feelings"
                placeholder="'how are you feeling today?"
              />
            </div>
            <button
              id="generate"
              class="waves-effect waves-light btn-small right"
              type="submit"
            >
              Generate
            </button>
          </div>
          <div class="container entry">
            <p>Most Recent Entry</p>
            <i class="material-icons">keyboard_arrow_down</i>
            <div id="entryHolder">
              <div id="date"></div>
              <div id="temp"></div>
              <div id="content"></div>
            </div>
          </div>
        </div>
      </div>
      <script src="app.js" type="text/javascript"></script>
    </div>
  </body>
</html>
